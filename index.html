<!DOCTYPE HTML>
<html>
	<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/styles.css" />
	<script type="text/javascript" src="js/init.js"></script>
	<title>Chaty</title>
</head>

<body>
	<div class="content">
		<div class="upload invisible">
			<h4>Choose part of image</h4>
			<img class="wholeImage"/>
			<div class="croppable">
				<div class="leftLine vline"></div>
				<div class="topLine hline"></div>
				<div class="bottomLine hline"></div>
				<div class="rightLine vline"></div>
				<div class="partToCrop"></div>
			</div>
			<input type="button" value="Done" class="btn cropAvatar"></input>
		</div>
		<div class="chatView"></div>
		<div class="loggingIn invisible">
			<h2>Please wait...</h2>
			<div class="user">
				<img class="thisUser"/>
			</div>
			</div>
			<div class="loginView">
				<h2>Welcome!</h2>
				<div class="conError error"></div>
				<form id="form">
					<div class="inputUsername">
							<span>Name</span><input id="username" type="text"></input>
							<div class="hint invisible">
								<div class="text"></div>
								<div class="closeGliph"><div>+</div></div>
							</div>
					</div>
					<div class="inputSex">
						<span>Sex</span>
						<span><img class="icon checked" sex="male" src="images/male.png"/></span>
						<span><img class="icon" sex="female" src="images/female.png"/></span>
						<input type="radio" name="sex" value="male" checked></input>
						<input type="radio" name="sex" value="female"></input>
					</div>
					<div class="inputImage">
						<div class="error imageError"></div>
						<div class="user">
							<img src="images/avatar.png" id="image">
						</div>
						<span>
							<input type="button" value="Select image" id="selectImage"></input>
						</span>
						<input type="file" id="imageChoise" accept="image/jpg, image/jpeg, image/gif, image/png"></input>
					</div>
					<div class="goToChat">
						<input id="chatNow" type="button" value="Chat Now!"></input>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/socket.io/0.9.16/socket.io.min.js"></script>
	<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="js/login.js"></script>
</body>
</html>
